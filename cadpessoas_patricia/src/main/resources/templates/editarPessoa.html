    <div style="margin-left:25%;padding:1px 16px;height:1000px;">

        <h1>Formulário para edição de pessoas:</h1>

        <form method="get" action="adicionadaComSucesso.html">
            <label for="nome">Nome Completo *:</label>
            <input type="text" name="nome" placeholder="Nome completo" required><br><br>
            <label for="data">Data de Nascimento *:</label>
            <input type="date" name="data" placeholder="dd/mm/aaaa" required><br><br>
            <label for="email">E-Mail *:</label>
            <input type="text" name="email" placeholder="seunome@dominio.com" required><br><br>

            <label for="sexo">Sexo *:</label><br><br>
            <input type="radio" name="sexo" value="masculino" required>
            <label for="Masculino">Masculino</label><br><br>
            <input type="radio" name="sexo" value="feminino" required>
            <label for="feminino">Feminino</label><br><br>
            <input type="radio" name="sexo" value="neutro" required>
            <label for="indefinido">Não informar</label><br><br>

            <input type="reset" class="button" name="Limpar" value="Limpar">
            <input type="submit" class="button" name="Enviar" value="Cadastrar">
        </form>

        <p>* Campo Obrigatório</p>
